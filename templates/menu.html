<!DOCTYPE html>
<html>
<head>
  <title>HL7 Tools</title>

  <link rel="icon" href="/static/favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 40px;
      text-align: center;
    }

    .logo {
      width: 96px;
      margin-bottom: 20px;
    }

    .card {
      display: inline-block;
      width: 320px;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
    }

    a.button {
      display: block;
      margin-top: 15px;
      padding: 10px;
      background: #b71c1c;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    a.button:hover {
      background: #8e0000;
    }
  </style>
</head>

<body>
  <img src="/static/android-chrome-192x192.png" class="logo">

  <h1>HL7 Tools</h1>

  <div class="card">
    <h3>Error Log HL7 Parser</h3>
    <p>Upload ESI error log PDFs and investigate failures.</p>
    <a class="button" href="/error-log">Open</a>
  </div>

  <div class="card">
    <h3>Single HL7 Message Parser</h3>
    <p>Paste a raw HL7 message and view structured output.</p>
    <a class="button" href="/single-message">Open</a>
  </div>
  <footer style="margin-top:40px; font-size:12px; color:#777; text-align:center;">
  HL7 Tools v1.1 • Authored by HUBERMAR "THING2" • marc.huber@med.usc.edu • MIT License
</footer>

</body>
</html>
